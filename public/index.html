<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatDash - Capacities Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --error-color: #f87171;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 120px;
        }

        .control-group select,
        .control-group input {
            padding: 12px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-primary);
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 15px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 350px;
            margin-top: 25px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid var(--error-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .structure-details {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .property-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .property-table th,
        .property-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .property-table th {
            background: var(--bg-secondary);
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .property-table tr:hover {
            background: var(--bg-secondary);
        }

        .numeric-value {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary-color);
        }

        .metric-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 25px;
            background: var(--bg-secondary);
            padding: 5px;
            border-radius: 12px;
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 2rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .floating-action:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> StatDash</h1>
            <p>Advanced Analytics Dashboard for Capacities</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>API Connected</span>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span id="connectionStatus">Checking...</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="lastUpdate">Never</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="structureSelect">
                    <i class="fas fa-layer-group"></i> Structure:
                </label>
                <select id="structureSelect">
                    <option value="">Loading structures...</option>
                </select>
                
                <label for="analysisType">
                    <i class="fas fa-chart-bar"></i> Analysis:
                </label>
                <select id="analysisType">
                    <option value="overview">Overview</option>
                    <option value="numeric">Numeric Properties</option>
                    <option value="references">References</option>
                    <option value="temporal">Temporal Activity</option>
                </select>
                
                <button type="button" class="btn" onclick="analyzeStructure()">
                    <i class="fas fa-search"></i> Analyze
                </button>
                <button type="button" class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Workspace Overview -->
            <div class="card">
                <h3><i class="fas fa-globe"></i> Workspace Overview</h3>
                <div id="spaceStats" class="loading">Loading workspace data...</div>
            </div>

            <!-- Structure Analysis -->
            <div class="card">
                <h3><i class="fas fa-sitemap"></i> Structure Analysis</h3>
                <div id="structureAnalysis" class="loading">Select a structure to analyze</div>
            </div>

            <!-- Objects Distribution -->
            <div class="card">
                <h3><i class="fas fa-chart-pie"></i> Objects Distribution</h3>
                <div class="chart-container">
                    <canvas id="objectsChart"></canvas>
                </div>
            </div>

            <!-- Activity Timeline -->
            <div class="card">
                <h3><i class="fas fa-timeline"></i> Activity Timeline</h3>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Detailed Analysis -->
        <div id="detailedAnalysis" class="structure-details" style="display: none;">
            <div class="tabs">
                <button type="button" class="tab active" onclick="showTab('overview')">Overview</button>
                <button type="button" class="tab" onclick="showTab('properties')">Properties</button>
                <button type="button" class="tab" onclick="showTab('relationships')">Relationships</button>
                <button type="button" class="tab" onclick="showTab('temporal')">Temporal</button>
            </div>

            <div id="overview" class="tab-content active">
                <div id="overviewContent"></div>
            </div>

            <div id="properties" class="tab-content">
                <div id="propertiesContent"></div>
            </div>

            <div id="relationships" class="tab-content">
                <div id="relationshipsContent"></div>
            </div>

            <div id="temporal" class="tab-content">
                <div id="temporalContent"></div>
            </div>
        </div>
    </div>

    <div class="floating-action" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        let currentData = null;
        let charts = {};
        let currentStructure = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        async function initializeDashboard() {
            try {
                await loadWorkspaceData();
                updateConnectionStatus('Connected', 'success');
                updateLastUpdate();
            } catch (error) {
                updateConnectionStatus('Connection Failed', 'error');
                showError('Failed to initialize dashboard: ' + error.message);
            }
        }

        async function loadWorkspaceData() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    currentData = data.data;
                    displayWorkspaceOverview(data.data.space);
                    populateStructureSelect(data.data.space.structures);
                    createObjectsChart(data.data.space.structures);
                    createTimelineChart();
                }
            } catch (error) {
                console.error('Error loading workspace data:', error);
                throw error;
            }
        }

        function displayWorkspaceOverview(space) {
            const container = document.getElementById('spaceStats');
            
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${space.totalStructures}</div>
                    <div class="metric-label">Total Structures</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${space.totalObjects}</div>
                        <div class="stat-label">Total Objects</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${space.totalCollections || 0}</div>
                        <div class="stat-label">Collections</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(space.structures).length}</div>
                        <div class="stat-label">Active Structures</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${space.topStructures?.length || 0}</div>
                        <div class="stat-label">Top Structures</div>
                    </div>
                </div>
            `;
        }

        function populateStructureSelect(structures) {
            const select = document.getElementById('structureSelect');
            select.innerHTML = '<option value="">Select a structure...</option>';
            
            Object.entries(structures).forEach(([id, structure]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${structure.name || id} (${structure.count || 0} objects)`;
                select.appendChild(option);
            });
        }

        function createObjectsChart(structures) {
            const ctx = document.getElementById('objectsChart').getContext('2d');
            
            if (charts.objectsChart) {
                charts.objectsChart.destroy();
            }

            const labels = Object.values(structures).map(s => s.name || s.id).slice(0, 10);
            const data = Object.values(structures).map(s => s.count || 0).slice(0, 10);

            charts.objectsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#4ade80', '#fbbf24',
                            '#f87171', '#60a5fa', '#34d399', '#f59e0b', '#ef4444'
                        ],
                        borderWidth: 3,
                        borderColor: '#ffffff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        function createTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            if (charts.timelineChart) {
                charts.timelineChart.destroy();
            }

            // Sample timeline data - replace with real data when available
            const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
            const data = [12, 19, 3, 5, 2, 3];

            charts.timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Objects Created',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        async function analyzeStructure() {
            const structureId = document.getElementById('structureSelect').value;
            const analysisType = document.getElementById('analysisType').value;
            
            if (!structureId) {
                showError('Please select a structure to analyze');
                return;
            }

            currentStructure = structureId;
            
            try {
                const response = await fetch(`/api/dashboard/structure/${structureId}/${analysisType === 'overview' ? '' : analysisType}`);
                const data = await response.json();
                
                if (data.success) {
                    displayStructureAnalysis(structureId, analysisType, data.data);
                    showDetailedAnalysis();
                }
            } catch (error) {
                console.error('Error analyzing structure:', error);
                showError('Failed to analyze structure: ' + error.message);
            }
        }

        function displayStructureAnalysis(structureId, analysisType, data) {
            const structure = currentData.space.structures[structureId];
            
            // Update overview tab
            document.getElementById('overviewContent').innerHTML = createOverviewHTML(data);
            
            // Update other tabs based on analysis type
            if (analysisType === 'numeric') {
                document.getElementById('propertiesContent').innerHTML = createPropertiesHTML(data);
            } else if (analysisType === 'references') {
                document.getElementById('relationshipsContent').innerHTML = createRelationshipsHTML(data);
            } else if (analysisType === 'temporal') {
                document.getElementById('temporalContent').innerHTML = createTemporalHTML(data);
            }
        }

        function createOverviewHTML(data) {
            return `
                <div class="metric-card">
                    <div class="metric-value">${data.basic?.objectCount || 0}</div>
                    <div class="metric-label">Total Objects</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(data.numericProperties || {}).length}</div>
                        <div class="stat-label">Numeric Properties</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${data.references?.totalReferences || 0}</div>
                        <div class="stat-label">Total References</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${data.temporal?.total || 0}</div>
                        <div class="stat-label">Temporal Events</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(data.references?.references || {}).length}</div>
                        <div class="stat-label">Reference Types</div>
                    </div>
                </div>
            `;
        }

        function createPropertiesHTML(data) {
            if (!data || Object.keys(data).length === 0) {
                return '<p class="loading">No numeric properties found</p>';
            }

            let html = '<table class="property-table"><thead><tr><th>Property</th><th>Count</th><th>Mean</th><th>Median</th><th>Min</th><th>Max</th><th>Std Dev</th></tr></thead><tbody>';
            
            Object.entries(data).forEach(([property, stats]) => {
                html += `
                    <tr>
                        <td><strong>${property}</strong></td>
                        <td class="numeric-value">${stats.count}</td>
                        <td class="numeric-value">${stats.average?.toFixed(2) || 'N/A'}</td>
                        <td class="numeric-value">${stats.median?.toFixed(2) || 'N/A'}</td>
                        <td class="numeric-value">${stats.min || 'N/A'}</td>
                        <td class="numeric-value">${stats.max || 'N/A'}</td>
                        <td class="numeric-value">${stats.standardDeviation?.toFixed(2) || 'N/A'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            return html;
        }

        function createRelationshipsHTML(data) {
            if (!data || !data.references || Object.keys(data.references).length === 0) {
                return '<p class="loading">No references found</p>';
            }

            let html = `<div class="metric-card"><div class="metric-value">${data.totalReferences || 0}</div><div class="metric-label">Total References</div></div>`;
            html += '<table class="property-table"><thead><tr><th>Property</th><th>Referenced Objects</th><th>Total References</th></tr></thead><tbody>';
            
            Object.entries(data.references).forEach(([property, refs]) => {
                const totalRefs = Object.values(refs).reduce((sum, count) => sum + count, 0);
                html += `
                    <tr>
                        <td><strong>${property}</strong></td>
                        <td>${Object.keys(refs).length}</td>
                        <td class="numeric-value">${totalRefs}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            return html;
        }

        function createTemporalHTML(data) {
            if (!data || !data.daily || data.daily.length === 0) {
                return '<p class="loading">No temporal data found</p>';
            }

            let html = `<div class="metric-card"><div class="metric-value">${data.total || 0}</div><div class="metric-label">Total Events</div></div>`;
            html += '<div class="chart-container"><canvas id="structureTemporalChart"></canvas></div>';
            
            return html;
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        function showDetailedAnalysis() {
            document.getElementById('detailedAnalysis').style.display = 'block';
            document.getElementById('detailedAnalysis').scrollIntoView({ behavior: 'smooth' });
        }

        function refreshData() {
            location.reload();
        }

        function updateConnectionStatus(status, type) {
            const statusElement = document.getElementById('connectionStatus');
            const indicator = document.querySelector('.status-indicator');
            
            statusElement.textContent = status;
            
            if (type === 'success') {
                indicator.style.background = 'var(--success-color)';
            } else if (type === 'error') {
                indicator.style.background = 'var(--error-color)';
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
